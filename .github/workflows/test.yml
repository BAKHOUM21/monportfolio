
name: Mon porfolio CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
     
    - name: Run Yarn 
      run: yarn
    - name: Run tests
      run: yarn test