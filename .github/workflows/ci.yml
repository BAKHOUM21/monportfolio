name: CI

on:
  push:
    branches: test_ci_cd
  pull_request:
    branches: test_ci_cd

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [v20.15.0]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
